			.bottle{

				/* border: 1px solid red; */

				margin: 0 auto;
			}
			.bottle_left{

				height: 272px;

				position: relative;
				overflow: hidden;
				cursor: pointer;

			.bottle .bottle_left .left img{

			}

				background-color: rgba(0,0,0,.6);

				position: absolute;

			}

			}

				background-color: rgba(0,0,0,.6);

				position: absolute;
				bottom: -30px;
			}
			.wrap:hover p{

				transition: 2s;
			}
