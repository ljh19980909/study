<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" onclick="disp_prompt()" value="点击输入两bai个du数" />
	</body>
	<script type="text/javascript">
		function disp_prompt() {
			var name = prompt("输入两个数", "比如：5^zhi7")
			var tot = name.split("^");
			var max = "";
			var min = "";
			if (tot[0] > tot[1]) {
				max = tot[0];
				min = tot[1];
			} else {
				max = tot[1];
				min = tot[0];
			}
			document.write('最大数:' + max + '/' + '最小数:' + min);
		}
	</script>
</html>
