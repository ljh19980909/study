<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}

			body,
			ul {
				width: 100%;
			}

			div {
				width: 100%;
				height: 50px;
				box-sizing: border-box;
				float: left;
			}

			li {
				width: 25%;
				height: 50px;
				text-align: center;
				border: 1px solid red;
				float: left;
				box-sizing: border-box;
				list-style: none;
			}
			p{
				width: 25%;
				height: 50px;
				border: 1px solid blue;
				float: left;
				text-align: center;
				line-height: 50px;
				box-sizing: border-box;
			}
			.hot{
				width: 100%;
				height: 50px;
				font-size: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="hot">热门城市</div>
			<ul></ul>
		</div>
	</body>
	<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/城市.js" type="text/javascript" charset="utf-8"></script>
</html>
