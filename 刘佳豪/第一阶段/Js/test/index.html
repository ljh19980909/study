            html,
            body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .main {
                display: grid;
                grid-template-columns: 200px auto;
                height: 100%;
            }
            .left {
                height: 100%;
                background-color: red;
            }
            .right {
                height: 100%;
                background-color: blue;
            }
        </style>
