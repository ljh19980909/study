<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="wrap">
			<input type="text" v-model="i1">
			<h2 v-if="/^[a-z]/.test(i1)">{{i1 | b}}</h2>
		</div>
	</body>
	<script type="text/javascript">
		Vue.filter("b", function(v, a, n) {
			return v.charAt(0).toUpperCase()+ v.slice(1);
		});
		new Vue({
			data: {
				i1:''
			}
		}).$mount("#wrap")
	</script>
</html>
