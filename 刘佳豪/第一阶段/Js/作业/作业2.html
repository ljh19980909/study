<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wrap">
			<button @click="ajax">点击发起网络请求</button>
			<ul>
				<li v-for="(n,i) in a">
					<img :src="n.imgsrc">
					<h3>{{n.digest}}</h3>
					<p>{{n.ltitle}}</p>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$.ajax({
			url: "http://127.0.0.1:2222/neteaseNews",
			type: 'get',
			dataType: 'jsonp',
			jsonpCallback: "callback",
			success: function(data) {
				a = data.T1348647853363;
			}
		});
		new Vue({
			data: {
				a: "",
			},
			methods: {
				ajax() {
					this.a = a;
					console.log(this.a)
				}
			}
		}).$mount("#wrap")
	</script>
</html>
