				六.运算符
				1.算术运算符（+，-，*，/，%，++，--）
					注意：除法运算，JS里除数允许设置为0，结果infinite；
						 %取余（取模）运算符，取两数相除之后的余数；
						 +，-，*，/，%双目运算符；++，--单目运算符；
						 ++,-- 自增，自减运算符；
						 ++,--在前,先进行自增，自减运算，在执行其他操作，
						 ++,--在后，先执行其他操作，在进行自增，自减运算；
				2.赋值运算符（=，+=，-=，*=，/=，%=）
						= 赋值运算符，作用：将等号右边的值赋给等号左边；
				3.关系运算符（>,<,>=,<=,!=,!==,==,===)
						关系运算符的计算结果是布尔值
						==/!= 与 ===/!==的区别：
						1.===先判断数据类型，数据类型不一致为false，如果数据类型一致在判断值是否相等
						2.==系统会先做隐式转换，把数据类型调整成一致，在进行值的比较
						===和!==较严格
				4.逻辑运算符（&&，||，！）
						&&逻辑与：运算符两边都为真，整个式子的结果为真，只要有一个为假，整个式子的结果为假。
						||逻辑或：运算符两边有一个为真，整个式子的结果为真，两边式子都为假，整个式子的结果才为假。
						! 逻辑非：逻辑否定，颠倒黑白
						
						&&和||是双目运算符,!是单目运算符
						
						注意：逻辑与与逻辑或注意这两个运算符的“短路现象”
						短路现象：如果系统已经能从第一个式子判断出整个式子的结果，那么第二个式子不执行
