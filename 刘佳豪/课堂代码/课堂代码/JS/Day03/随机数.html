<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机数</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * JS里产生随机数的方法
			 * 返回[0,1)的随机数	Math.random()
			 * 返回[0,n)的随机数	Math.random() * n
			 * 返回[0,n)的随机整数
			 * 取整：
			 * 1.向上取整 Math.ceil(要取整的值）	只要有小数部分，取整部分进1
			 * 2.向下取整 Math.floor(要取整的值）	直接舍弃小数部分
			 * 3.四舍五入 Math.round(要取整的值）
			 * 
			 * 返回[0,n]的随机整数 Math.floor(Math.random() * (n+1));
			 * 
			 * 返回[m,n]的随机整数 Math.floor(Math.random() * (n - m + 1) + m);
			 */
//			console.log(Math.random());
//			console.log(Math.random() * 100);
			
			console.log(Math.ceil(1.001));
			console.log(Math.floor(1.999));
			console.log(Math.round(1.52));

			console.log(Math.floor(Math.random() * 10));
			console.log(Math.floor(Math.random() * (90-20+1)+20));
		</script>
	</body>
</html>
