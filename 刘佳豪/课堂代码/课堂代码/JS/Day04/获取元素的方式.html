<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取元素的方式</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * JS获取html元素的方式
			 * 1.getElementsById("id名")通过id名获取元素，得到的是元素本身
			 * 2.getElementsByTagName()通过标签名获取元素，得到的是元素数组
			 * 3.getElementsByClassName()通过class名获取元素，得到的是元素数组
			 * 4.querySelector("选择器");通过请选择器获取元素，得到选择器找到的第一个元素
			 * 5.querySelectorAll("选择器");通过请选择器获取元素，得到选择器找到的所有元素组成的数组
			 */
		</script>
	</body>
</html>
