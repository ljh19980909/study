<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#box {
				width: 300px;
				height: 400px;
				border: 1px yellow solid;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			
			#ul1 {
				width: 2100px;
				height: 400px;
				position: absolute;
				left: 0;
			}
			
			#ul1>li {
				width: 300px;
				height: 400px;
				float: left;
			}
			
			#ul1>li>img {
				width: 300px;
				height: 400px;
			}
			
			#ul2 {
				width: 120px;
				height: 10px;
				position: absolute;
				left: 30px;
				bottom: 20px;
				display: flex;
				justify-content: space-around;
			}
			
			#ul2>li {
				width: 14px;
				height: 14px;
				background-color: white;
				border-radius: 50%;
				font-size: 13px;
				text-align: center;
				line-height: 14px;
			}
			
			#ul2>li:nth-child(1) {
				background-color: red;
			}
			
			#prev {
				width: 20px;
				height: 40px;
				background-color: rgba(44, 2, 2, 0.5);
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto 0;
				color: white;
				text-align: center;
				line-height: 40px;
				font-size: 15px;
				font-weight: bold;
				opacity: 0;
			}
			
			#next {
				width: 20px;
				height: 40px;
				background-color: rgba(44, 2, 2, 0.5);
				position: absolute;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto 0;
				color: white;
				text-align: center;
				line-height: 40px;
				font-size: 15px;
				font-weight: bold;
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<ul id="ul1">
				<li><img src="img/1.png" /></li>
				<li><img src="img/2.png" /></li>
				<li><img src="img/3.png" /></li>
				<li><img src="img/4.png" /></li>
				<li><img src="img/5.png" /></li>
				<li><img src="img/6.png" /></li>
				<li><img src="img/1.png" /></li>
			</ul>
			<ul id="ul2">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div id="prev">
				<</div>
					<div id="next">></div>
			</div>
			<script type="text/javascript">
				var ul1 = document.querySelector("#ul1");
				var lis2 = document.querySelectorAll("#ul2>li");

				var a = 0;
				var b = 0;
				prev.onclick = prevClick;
				next.onclick = nextClick;

				function prevClick() {
					prev.onclick = null;
					if(b == 0) {
						b = 6;
					}
					var i = 0;
					var A1 = setInterval(function() {
						i++;
						ul1.style.left = b * -300 + i + "px";
						if(i == 300) {
							clearInterval(A1);
							b--;
							prev.onclick = prevClick;
							for(var j = 0; j < lis2.length; j++) {
								lis2[j].style.backgroundColor = "white";
							}
							for(var k = 0; k < lis2.length; k++) {
								if(b == 6) {
									b = 0;
								}
								if(k == b) {
									lis2[k].style.backgroundColor = "red";
								}
							}
						}

					}, 1);
				}

				function nextClick() {
					next.onclick = null;
					if(b == 6) {
						b = 0;
					}

					var i = 0;
					var B1 = setInterval(function() {
						i++;
						ul1.style.left = b * -300 - i + "px";
						if(i == 300) {
							clearInterval(B1);
							b++;
							next.onclick = nextClick;
							for(var j = 0; j < lis2.length; j++) {
								lis2[j].style.backgroundColor = "white";
							}
							for(var k = 0; k < lis2.length; k++) {
								if(b == 6) {
									b = 0;
								}
								if(k == b) {
									lis2[k].style.backgroundColor = "red";
								}
							}
						}
					}, 1);

				}
				var aaa = setInterval(nextClick, 2000);
				var box = document.querySelector("#box");
				box.onmouseover = function() {
					clearInterval(aaa);
					prev.style.opacity = "1";
					next.style.opacity = "1";
				}
				box.onmouseout = function() {
					aaa = setInterval(nextClick, 2000);
					prev.style.opacity = "0";
					next.style.opacity = "0";
				}
				for(var m = 0; m < lis2.length; m++) {
					lis2[m].onmouseover = function() {
						for(var n = 0; n < lis2.length; n++) {
							lis2[b].style.backgroundColor = "white";
							if(lis2[n] == this) {
								b = n;
								ul1.style.left = b * -300  + "px";
								lis2[n].style.backgroundColor = "red";
								B1();
								break;
							}
						}
					}
				}
			</script>
	</body>

</html>
