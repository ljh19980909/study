<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止系统默认事件执行</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			#div1{
				width: 200px;
				height: 200px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			/*
			 * 阻止系统默认事件的执行
			 * 还是需要通过事件对象
			 * even.preventDefault();
			 */
			/*
			 * Chrome56之后，无法被动侦听事件preventDefault，是新版本Chrome浏览器报错
			 * 解决办法，通过事件监听的方式阻止事件，第三个参数传入一个对象，{passive:false}
			 */
			//第一种
			document.addEventListener("mousewheel",function(e){
				var even = e || event;
				even.preventDefault();
			},{passive:false});
			
			//第二种
			div1.onmousewheel = function(e){
				var even = e || event;
				even.preventDefault();
				console.log("滚轮触发");
				return false;
			}
		</script>
	</body>
</html>
