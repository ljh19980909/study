			/*
			 * JS是一门以事件为驱动的脚本语言,我们想要实现任何效果,都要
			 借助事件为触发条件
			 * 我们目前只可以简单的为一个元素绑定一个事件，无法获取事件触发之后更加
			详细的数据信息(如：鼠标事件触发之后鼠标的位置信息，键盘事件触发之后是哪个键)
			 *
			 * 一个事件触发之后，其包含的所有详细数据存储在该事件触发的函数里，我们称之为
			"事件对象"，该对象系统已经帮我们封装好了，也已经起好了名字，叫event，
			直接获取使用即可。
			 *
			 * 注意:火狐浏览器部分不支持event写法的，要想兼容，火狐浏览器的事件对象
			存储在触发函数的形参里。
			 */
			div1.onclick = function(e){
				//兼容火狐写法
				var even = e || enent;	//获取事件对象。
				console.log(even);
			}
			
			/*
			 * 事件分类
			 * 1.鼠标事件
			 * 2.键盘事件
			 * 3.表单事件
			 * 4.触屏事件
			 */
			function randomColor(){
				var r = Math.floor(Math.random() * 256);
				var g = Math.floor(Math.random() * 256);
				var b = Math.floor(Math.random() * 256);
				return "rgb(" + r + "," + g + "," + b + ")"
			}
			
			/*
			 * 一、鼠标事件
			 */
			
			//1.鼠标左键单击事件 onclick
			div1.onclick = function(){
				this.style.backgroundColor = randomColor();
			}
			//2.鼠标左键双击事件 ondblclick
			div2.ondblclick = function(){
				this.style.backgroundColor = randomColor();
			}
			
			/*
			 * 3.鼠标移入移出事件
			 * onmouseover	移入
			 * onmouseout	移出
			 * 
			 * onmouseenter	移入
			 * onmouseleave	移出
			 * 
			 * onmouseenter和onmouseleave效率较高，因为不存在事件冒泡
			 */
			div3.onmouseenter = function(){
				this.style.backgroundColor = randomColor();
			}
			div3.onmouseleave = function(){
				this.style.backgroundColor = randomColor();
			}
			
			//4.鼠标移动事件    onmousemove
			div4.onmousemove = function(){
				this.style.backgroundColor = randomColor();
			}
			
			//5.鼠标按下事件    onmousedown
			div5.onmousedown = function(e){
				this.style.backgroundColor = randomColor();
				var even = e || event;
				switch(even.button){
					case 0:{
						console.log("左键");
						break
					}
					case 1:{
						console.log("滚轮");
						break
					}
					case 2:{
						console.log("右键");
						break
					}
				}	
			}
			
			//6.鼠标抬起事件    onmouseup
			div6.onmouseup = function(){
				this.style.backgroundColor = randomColor();
			}
			
			//7.鼠标右键点击事件    oncontextmenu
			div7.oncontextmenu = function(){
				this.style.backgroundColor = randomColor();
			}
			
			//8.鼠标滚轮事件    onmousewheel
			div8.onmousewheel = function(){
				this.style.backgroundColor = randomColor();
			}
