<!DOCTYPE html>

			#div1{
				width: 200px;

				background-color: red;
				position: absolute;
				left: 200px;
				top: 200px;
			}

	<body>

//				div1.style.top = even.pageY - div1.offsetHeight/2 + "px";
//			}
			
			
			div1.onmousedown = function(e){
				var even = e || event;
				var X = even.clientX - div1.offsetLeft;
				var Y = even.clientY - div1.offsetTop;
				
				document.body.onmousemove = function(e){
				var even = e || event;
				div1.style.left = even.clientX - X + "px";
				div1.style.top = even.clientY - Y + "px";
			}
		}
			div1.onmouseup = function(){
				document.body.onmousemove = null;
			}
		</script>
	</body>
</html>
