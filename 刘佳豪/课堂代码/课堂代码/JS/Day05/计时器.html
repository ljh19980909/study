<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计时器</title>
	</head>
	<body>
		<div id="box">
			<img src="img/1.jpg" id="img1"/>
		</div>
		<button onclick="previous()">上一张</button>
		<button onclick="next()">下一张</button>
		<button onclick="action()">开始</button>
		<button onclick="ka()">停止</button>
		<script type="text/javascript">
			//定义一个变量，用来表示当前是第几张图片
			var index = 1;
			function previous() {
				//只要图片没有到1.jpg，图片名--，如果到1，改成8
				if(index == 1) {
					index = 9;
				}
				index--;
				img1.src = "img/" + index +".jpg"
			}
			function next() {
				//只要图片没有到8.jpg，图片名++，如果到8，改成1
				if(index == 8) {
					index = 0;
				}
				index++;
				img1.src = "img/" + index +".jpg"
			}
//			var flag = true;
			var timer;
			function action() {
				//创建一个计时器
//				if(flag) {
//					setInterval(next,1000);
//					flag = false;
//				}
				
				clearInterval(timer);
				timer = setInterval(next,1000);
			}
			function ka() {
				clearInterval(timer);
			}
			
			/*
			 * 计时器	没间隔一段时间，自动触发代码
			 * setInterval(函数体，间隔时间（毫秒);
			 * 返回值：计时器序号
			 * 
			 * 每间隔对应的时间，自动触发第一个函数体内的代码
			 * 
			 * 清除计时器
			 * clearInterval(要清除的计时器序号)
			 */
			
			/*
			 * 向标签里写内容：div.innerHTML = "";
			 */
//			setInterval(function(){
//				console.log(111);
//			},1000);
		</script>
	</body>
</html>
