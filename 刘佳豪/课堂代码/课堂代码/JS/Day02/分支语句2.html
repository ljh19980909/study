<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分支语句2</title>
	</head>
	<body>
		<input type="number" placeholder="请输入号码" id="num" />
			<button onclick="zj()">确定</button>
				
		<input type="number" placeholder="请输入月份" id="m1" />
			<button onclick="month()">确定</button>
		<script type="text/javascript">
			/*
			 * switch...case
			 * 语法：
			 * switch(){
			 * 		case 值1:{
			 * 			break;
			 * 		}
			 * 		case 值2:{
			 * 			break;
			 * 		}
			 * 		...
			 * 		default:{
			 * 			break;
			 * 		} 		
			 * }
			 * 注意：case语句根据需求可以写多个
			 * 根据switch后小括号里表达式的值，去与每个case后的值做匹配，
			 * 如果相等，执行对应case语句大括号里的代码，如果没有case匹配成功，最后执行default里的代码
			 */
			
			/*
			 * 分号台功能：
			 * 1.话费查询
			 * 2.流量查询
			 * 3.业务办理
			 * 4.宽带业务
			 * 0.人工服务
			 * 数字不匹配：输入错误，请重新输入
			 * 
			 * break关键字的作用：终止switch语句执行，跳出switch语句，如果一个case语句里没有break
			 * 系统会继续向下一个case语句执行
			 */
			function zj() {
				var num = document.getElementById("num").value;
				switch (num) {
					case "1":{
						alert("话费查询");
						break;
					}
					case "2":{
						alert("流量查询");
						break;
					}
					case "3":{
						alert("业务办理");
						break;
					}
					case "4":{
						alert("宽带业务");
						break;
					}
					case "0":{
						alert("人工服务");
						break;
					}
					default:{
						alert("输入错误，请重新输入");
						break;
					}
				}
			}
			
			//练习1 输入月份，判断月份的天数，规定2月28天
			
			function month(){
				var m1 = document.getElementById("m1").value;
					switch (m1) {
					case "1":
					case "3":
					case "5":
					case "7":
					case "8":
					case "10":
					case "12":{
						alert(m1 + "月31天");
						break;
					}
					case "2":{
						alert(m1 + "月28天");
						break;
					}
					case "4":
					case "6":
					case "9":
					case "11":{
						alert(m1 + "月30天");
						break;
					}
					default:{
						alert("请输入正确月份");
						break;
					}
				}
			}
		</script>
	</body>
</html>
