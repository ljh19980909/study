<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 350px;
				height: 500px;
				border: 1px solid red;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
			}
			#div1{
				width: 2450px;
				height: 500px;
				overflow: hidden;
				position: absolute;
				left: 0;
				top: 0;
			}
			#div1 img{
				float: left;
				width: 350px;
				height: 500px;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div id="box">
			<div id="div1">
				<img src="img/1.png"/>
				<img src="img/2.jpeg"/>
				<img src="img/3.jpeg"/>
				<img src="img/4.png"/>
				<img src="img/5.jpeg"/>
				<img src="img/6.png"/>
				<img src="img/1.png"/>
			</div>
		</div>
		<script type="text/javascript">
			var i = 0;
			var timer = setInterval(moveContent, 10);
			function moveContent(){
					i-=2;
					div1.style.left = i + "px";
					
				if(i == -6*350){
					div1.style.left = "0px";
					i = 0;
				}
			}
			
			//鼠标移入移出事件
			var box = document.querySelector("#box");
			// 鼠标移入事件
			box.onmouseover = function(){
				console.log("移入");
				clearInterval(timer);
			}	
			// 鼠标移出事件
			box.onmouseout = function(){
				console.log("移出");
				timer = setInterval(moveContent, 10);
			}
		</script>
	</body>
</html>
