<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 500px;
				height: 53px;
				margin: 100px auto;
				position: relative;
			}
			ul{
				display: flex;
				list-style: none;
				background-color: blue;
				justify-content: space-around;
			}
			ul>li{
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px;
			}
			#div1{
				width: 100px;
				height: 3px;
				background-color: red;
				transition: all .5s;
				position: absolute;
				top: 50px;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>新闻</li>
				<li>娱乐</li>
				<li>体育</li>
				<li>热门</li>
				<li>历史</li>
			</ul>
			<div id="div1"></div>
		</div>
			<script type="text/javascript">
				var lis = document.querySelectorAll("ul li");
				for(var i = 0;i < lis.length;i++) {
					lis[i].onclick = function(){
						for(var j = 0;j < lis.length;j++){
						if(lis[j] == this){
						div1.style.left = j * 100 + "px";
					}
				}
					}
				}
			</script>
	</body>
</html>
