				//			写法2 停顿效果
				var t = 0;
				var c = -350;
				var d = 100;
				var index = 0;
				setInterval(function() {
					var timer = setInterval(function() {
						if(index == 6) {
							index = 0;
						}
						b = -350 * index;
						t++;
						div1.style.left = Tween.Linear(t, b, c, d) + "px";
						if(t == d) {
							clearInterval(timer);
							t = 0;
							index++;
						}
					}, 10)
				}, 2000);
