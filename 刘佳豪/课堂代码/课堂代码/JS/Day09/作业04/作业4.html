<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>作业4</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			ul {
				list-style: none;
			}
			
			.box {
				width: 1200px;
				margin: 50px auto 0;
				border: 1px solid red;
			}
			
			ul {
				height: 500px;
				position: relative;
			}
			
			ul li {
				position: absolute;
				left: 0;
				top: 0;
				transition: all 1s;
			}
			
			img {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li><img src="image/1.jpg" alt="" /></li>
				<li><img src="image/2.jpg" alt="" /></li>
				<li><img src="image/3.jpg" alt="" /></li>
				<li><img src="image/4.jpg" alt="" /></li>
				<li><img src="image/5.jpg" alt="" /></li>
			</ul>
		</div>
		<script type="text/javascript">
			//定义图片的位置信息数组
			var widthArr = [400, 600, 800, 600, 400];
			var topArr = [20, 70, 100, 70, 20];
			var leftArr = [100, 50, 200, 550, 700];
			var opacityArr = [20, 60, 100, 60, 20];
			var zIndexArr = [2, 3, 4, 3, 2];

			var lis = document.querySelectorAll("li");
			var index = 0;
			move();
			setInterval(move, 2000);
			function move() {
				for(var i = 0; i < lis.length; i++) {
					index = index % 5;
					console.log(index);
					lis[index].style.width = widthArr[i] + "px";
					lis[index].style.top = topArr[i] + "px";
					lis[index].style.left = leftArr[i] + "px";
					lis[index].style.opacity = opacityArr[i] / 100;
					lis[index].style.zIndex = zIndexArr[i];
					index++;
				}
				index++;
			}
		</script>
	</body>

</html>
