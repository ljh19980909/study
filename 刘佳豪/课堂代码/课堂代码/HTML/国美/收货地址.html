<!DOCTYPE html>

        .s1 {
            font-family: PingFang-SC-Regular;

            font-size: 0.1rem;
            color: #b91b34;

        }

        .tbody3 p:nth-child(2) {
            font-family: PingFang-SC-Regular;
            font-size: 0.13rem;

<body>
    <div class="dizhi">

</html>
