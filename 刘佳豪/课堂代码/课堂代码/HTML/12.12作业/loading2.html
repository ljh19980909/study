<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading2</title>
    <style type="text/css">
    *   {
    margin: 0;
    padding: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        margin: 50px auto 0;
    }
    .div1{
        width: 20px;
        height: 20px;
        background-color: rgb(146, 236, 150);
        float: left;
        border-radius: 10px;
        margin: 90px 0 90px 0;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay:  0s;
    }
    .div2{
        width: 20px;
        height: 20px;
        background-color: rgb(146, 236, 150);
        float: left;
        border-radius: 10px;
        margin: 90px 0 90px 8px;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0.1s;
    }
    .div3{
        width: 20px;
        height: 20px;
        background-color: rgb(146, 236, 150);
        float: left;
        border-radius: 10px;
        margin: 90px 0 90px 8px;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0.2s;    
    }
    .div4{
        width: 20px;
        height: 20px;
        background-color: rgb(146, 236, 150);
        float: left;
        border-radius: 10px;
        margin: 90px 0 90px 8px;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0.3s;
    }
    .div5{
        width: 20px;
        height: 20px;
        background-color: rgb(146, 236, 150);
        float: left;
        border-radius: 10px;
        margin: 90px 0 90px 8px;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0.4s;
    }
    @keyframes donghua{
        form{
            background-color: rgb(146, 236, 150);
        }
        
        

        100%{
            background-color: white;
        }
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
