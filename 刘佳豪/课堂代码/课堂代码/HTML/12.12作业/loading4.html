<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading4</title>
    <style type="text/css">
    *   {
    margin: 0;
    padding: 0;
    }
    .box{
        width: 150px;
        height: 10px;
        margin: 200px auto 0;
        position: relative;
        background-color: rgb(173, 216, 229);
        overflow: hidden;
        border-radius: 5px;
    }
    .div1{
        width: 150px;
        height: 10px;
        background-color: rgb(144, 238, 144);
        position: absolute;
        left: -150px;
        top: 0;
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        
    }
    @keyframes donghua{
        form{
            left: -200px;
        }
        
        100%{
            left: 200px;
        }
    }
 
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>
