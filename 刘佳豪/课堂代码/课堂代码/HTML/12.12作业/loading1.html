<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading1</title>
    <style type="text/css">
    *   {
    margin: 0;
    padding: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        margin: 50px auto 0;
        position: relative;
    }
    .div1{
        width: 10px;
        height: 65px;
        background-color: rgb(174, 216, 230);
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 0.5s;
        animation-delay:  0s;
        animation-iteration-count: infinite;
        position: absolute;
        top: 62.5px;
        left: 0px;
        bottom: 0px;
        right: 0;
        margin: auto 0;
    }
    .div2{
        width: 10px;
        height: 65px;
        background-color: rgb(174, 216, 230);
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 0.5s;
        animation-delay:  0.1s;
        animation-iteration-count: infinite;
        position: absolute;
        top: 62.5px;
        left: 15px;
        bottom: 0px;
        right: 0;
        margin: auto 0;
    }
    .div3{
        width: 10px;
        height: 65px;
        background-color: rgb(174, 216, 230);
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 0.5s;
        animation-delay:  0.2s;
        animation-iteration-count: infinite;
        position: absolute;
        top: 62.5px;
        left: 30px;
        bottom: 0px;
        right: 0;
        margin: auto 0;
    }
    .div4{
        width: 10px;
        height: 65px;
        background-color: rgb(174, 216, 230);
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 0.5s;
        animation-delay:  0.3s;
        animation-iteration-count: infinite;
        position: absolute;
        top: 62.5px;
        left: 45px;
        bottom: 0px;
        right: 0;
        margin: auto 0;
    }
    .div5{
        width: 10px;
        height: 65px;
        background-color: rgb(174, 216, 230);
        border-radius: 5px;
        animation-name: donghua;
        animation-duration: 0.5s;
        animation-delay:  0.4s;
        animation-iteration-count: infinite;
        position: absolute;
        top: 62.5px;
        left: 60px;
        bottom: 0px;
        right: 0;
        margin: auto 0;
    }
    @keyframes donghua{
        form{
            width: 10px;
            height: 45px;
        }
        
        50%{
            width: 10px;
            height: 90px;
            top: 47.5px;
            background-color: rgb(146, 236, 150);
        }

        100%{
            width: 10px;
            height: 45px;
        }
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
