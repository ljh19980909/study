<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading3</title>
    <style type="text/css">
    *   {
    margin: 0;
    padding: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        margin: 200px auto 0;
        position: relative;
    }
    .div1{
        width: 15px;
        height: 15px;
        background-color: rgb(146, 236, 150);
        position: absolute;
        left: 42.5px;
        border-radius: 7.5px;
        animation-name: donghua;
        animation-duration: 0.8s;
        animation-iteration-count: infinite;
        animation-delay:  0s;
    }
    .div2{
        width: 15px;
        height: 15px;
        background-color: rgb(146, 236, 150);
        position: absolute;
        right: 13.75px;

        animation-duration: 0.8s;
        animation-iteration-count: infinite;
        animation-delay:  0.1s;
    }
    .div3{
        width: 15px;

        animation-name: donghua;
        animation-duration: 0.8s;

        animation-delay:  0.2s;
    }
    .div4{
        width: 15px;

    }
    .div6{
        width: 15px;

        animation-name: donghua;
        animation-duration: 0.8s;

    }
    @keyframes donghua{
        form{
            background-color: rgb(146, 236, 150);
        }
        
        

        100%{
            background-color: rgb(228, 251, 228);
        }
    }

</head>
