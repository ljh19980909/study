<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历</title>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
.box{
    width: 100%;
    height: 650px;
    text-align: center;
}
span{
    font-size: 35px;
    color: #09bfec;
    font-family: "宋体";
}
table{
    border: 1px solid rgb(65, 121, 182);
    font-size: 13px;
    margin: 20px auto;
}
tr{
    width: 300px;
    border: rgb(219, 229, 241) 1px solid;
}
td{
    width: 90px;
    height: 35px;
    text-align: center;
}
.tt{
    height: 120px;
    background-color: rgb(219, 229, 241)
}
.t1{
    background-color: rgb(219, 229, 241);
}
</style>
</head>
<body>
    <div class="box">
        <span>个 人 简 历</span>
        <table border="1px" cellspacing="0">
            <tbody>
                <tr>
                    <td>姓名</td>
                    <td></td>
                    <td>性别</td>
                    <td></td>
                    <td>出生年月</td>
                    <td></td>
                    <td rowspan="4"></td>
                </tr>
                <tr class="t1">
                    <td>民族</td>
                    <td></td>
                    <td>政治面貌</td>
                    <td></td>
                    <td>身高</td>
                    <td></td>
                    
                </tr>
                <tr>
                    <td>学制</td>
                    <td></td>
                    <td>学历</td>
                    <td></td>
                    <td>户籍</td>
                    <td></td>
                    
                </tr>
                <tr class="t1">
                    <td>专业</td>
                    <td colspan="2"></td>
                    <td>毕业院校</td>
                    <td colspan="2"></td>  
                </tr>
                <tr>
                    <td colspan="7"><b>技能、特长或爱好</b></td>
                </tr>
                <tr class="t1">
                    <td>外语等级</td>
                    <td colspan="2"></td>
                    <td>计算机</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="7"><b>个人履历</b></td>
                </tr>
                <tr class="t1">
                    <td>时间</td>
                    <td colspan="2">单位</td>
                    <td colspan="4">经历</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="4"></td>
                </tr>
                <tr class="t1">
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td colspan="7"><b>联系方式</b></td>
                </tr>
                <tr>
                    <td>通讯地址</td>
                    <td colspan="3"></td>
                    <td>联系电话</td>
                    <td colspan="2"></td>
                </tr>
                <tr class="t1">
                    <td>E-mail</td>
                    <td colspan="3"></td>
                    <td>邮编</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="7"><b>自我评价</b></td>
                </tr>
                <tr class="tt">
                <td colspan="7"></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
