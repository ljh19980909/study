<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册会员</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 300px;
        height: 480px;
        border: 2px purple solid;
        margin: 0 auto;
        border-radius: 4px;
    }
    .div1{
        width: 270px;
        height: 40px;
        background-color: #f7f4f4;
        padding-left: 30px;
        padding-top: 10px;
    }
    .div2{
        width: 300px;
        height: 380px;
    }
    .s1{
        display: block;
        margin-left: 25px;
        margin-top: 15px; 
    }
    .s2{
        display: block;
        margin-left: 25px;
        font-size: 13px; 
        color: red;
    }
    .input{
        width: 240px;
        height: 30px;
        display: block;
        border: purple solid 2px;
        border-radius: 4px;
        margin-left: 25px;
        padding-left: 5px;
        outline: none;

    }
    .input1{
        width: 249px;
        height: 34px;
        background-color: purple;
        border-radius: 4px;
        margin-left: 25px;
        padding-left: 5px;
        color: white;
        border: purple solid 2px;
        margin-top: 15px;
        outline: none;
    }
    </style>

</head>
<body>
    <div class="box">
<div class="div1">
    <h2>注册会员</h2>
</div>
<div class="div2">
    <span class="s1">用户名</span>
    <input type="text" class="input" placeholder="用户名">
    <span class="s2">用户名不能为空</span>

    <span class="s1">邮箱</span>
    <input type="text" class="input" placeholder="请输入有效邮箱">
    <span class="s2">邮箱不能为空</span>

    <span class="s1">密码</span>
    <input type="text" class="input" placeholder="密码">
    <span class="s2">密码不能为空</span>

    <span class="s1">确认密码</span>
    <input type="text" class="input" placeholder="确认密码">
    <span class="s2">密码不能为空</span>

    <input type="submit" class="input1">
</div>
    </div>
</body>
</html>
