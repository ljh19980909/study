<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
    *{

        padding: 0;
    }

        width: 640px;
        height: 380px;
        border: purple solid 2px;
        margin: 0 auto;
    }
    .div1{
        width: 320px;
        height: 380px;

    }
    .div2{

        color: white;

        margin: 25px 0 0 20px;
    }
    .s2{
        color: white;
        display: block;
        margin: 20px 15px;
    }
    .s3{
        width: 44px;
        height: 44px;
        background-color: #0783f7;
        color: white;
        display: block;
        text-align: center;
        line-height: 40px;
        margin-left: 15px;
        margin-top: 15px;
        float: left;
    }
    .s4{
        width: 230px;
        height: 40px;
        border: #0783f7 solid 2px;
        color: white;
        display: block;
        float: left;
        padding-left: 10px;
        margin-top: 15px;
        line-height: 40px;
    }
    .s5{
        width: 44px;
        height: 44px;
        background-color: red;
        color: white;
        display: block;
        text-align: center;
        line-height: 40px;
        margin-left: 15px;
        margin-top: 15px;
        float: left;
    }
    .s6{
        width: 230px;
        height: 40px;
        border: red solid 2px;
        color: white;
        display: block;
        float: left;
        padding-left: 10px;
        margin-top: 15px;
        line-height: 40px;
    }
    .s7{
        color: purple;
        display: inline-block;
        margin: 20px 15px;
    }
    .input1{
        border-style: solid 4px;
        border-color: transparent transparent purple transparent;
        display: block;
        width: 280px;
        height: 30px;
        margin-left: 15px;
        margin-top: 30px;
        outline: none;
    }
    .input2{
        margin-top: 10px;
        margin-left: 5px;
    }
    .input3{
        width: 100px;
        height: 34px;
        background-color: purple;
        margin-left: 25px;
        padding-left: 5px;
        color: white;
        border: purple solid 2px;
        margin-top: 30px;
        margin-left: 105px;
    }
    .s8{
        display: inline-block;
        color:purple;

        margin-top: 30px;
    }
    .s9{
        display: inline-block;
        color: purple;
        font-size: 13px;
        margin-left: 150px;
    }

</head>
<body>
    <div class="box">
        <div class="div1">
            <span class="s1"><h1>登录</h1></span>

        </div>

            <span class="s8">记住密码</span>

            <input type="submit" class="input3" value="提交登录">
