<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千寻</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 400px;
        height: 520px;
        border: red solid 2px;
        margin: 0 auto;
        text-align: center;
    }
    .s1{
        text-align: center;
        font-size: 25px;
        color: #0783f7;
        display: block;
        margin-top: 50px;
    }
    .s2{
        text-align: center;
        color: gray;
        display: block;
        margin-top: 30px;
        font-size: 18px;
    }
    .s3{
        color: #0783f7;
        border-bottom: 2px #0783f7 solid;
        display: inline-block;
        font-size: 18px; 
        margin: 20px 0;
        padding-bottom: 5px;
    }
    .s4{
        color: gray;
        display: inline-block;
        font-size: 18px;
        margin: 20px 0 20px 20px;
    }
    .input1{
        width: 300px;
        height: 45px;
        outline: none;
    }
    .input3{
        width: 300px;
        height: 45px;
        background-color: #0783f7;
        border-radius: 4px;
        color: white;
        border: #0783f7 solid 2px;
        margin-top: 15px;
        display: block;
        margin: 15px auto;
    }
    .s5{
        display: inline-block;
        color: gray;
        font-size: 13px;
        margin-right: 85px;
    }
    .s6{
        display: inline-block;
        color: gray;
        font-size: 13px;
        margin-left: 85px;
    }
    </style>
</head>
<body>
    <div class="box">
        <span class="s1">
            <h1>千寻</h1>
        </span>
        <span class="s2">
            生活热爱分享-Thousands Find
        </span>
        <span class="s3">登录</span>
        <span class="s4">注册</span>
        <input type="text" class="input1" placeholder="邮箱地址">
        <input type="text" class="input1" placeholder="输入您的登录密码">
        <input type="text" class="input1" placeholder="输入验证码">
        <input type="submit" class="input3" value="登录">
        <input type="checkbox">
        <span class="s5">记住我</span>
        <span class="s6">忘记密码？</span>
    </div>
</body>
</html>
