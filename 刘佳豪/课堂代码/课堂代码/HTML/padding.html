<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .div1{
        width: 600px;
        height: 600px;
        border: 3px red dashed;
        padding: 30px;
    }
    .div2{
        border: deepskyblue solid 5px;
        background-color: gray;
        padding: 30px;
        width: 530px;
        height: 530px;

    }
    .div3{
        background-color:red;
        padding: 30px;
        width: 470px;
        height: 470px;

    }
    .div4{
        border: dashed white 1px;
        padding: 20px;
        width: 428px;
        height: 428px;

    }
    .div5{
        border: white solid 1px;
        padding: 170px;
        width: 86px;
        height: 86px;

    }
    .div6{
        border: yellow solid 2px;
        background-color:green;
        width: 82px;
        height: 82px;

    }
    

    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
        <div class="div3">
            <div class="div4">
                <div class="div5">
                    <div class="div6"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
