<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 600px;
            background-color: #ccc;
            margin: 50px auto 0;
            list-style: none;
            /* 设置成容器 */
            display: flex;
            /* 设置主轴的方向 */
            /* flex-direction: row-reverse; */
            /* 换行方式 */
            flex-wrap: wrap;
            /* 弹性子元素在主轴上的对齐方式 */
            justify-content: center;
            /* 弹性子元素在侧轴上的对齐方式 */
            /* align-items: center; */
            /* 多行弹性子元素在侧轴上的对齐方式 */
            align-content: space-around;
        }
        .box>li {
            width: 80px;
            height: 80px;
            background-color: black;
            color: white;
            text-align:center;
            line-height: 80px;
            border-radius: 50%;
            font-size:30px;
        }
        /* .box>li:nth-child(odd) {
            height: 120px;
            line-height: 120px;
        } */
        .wrap{
            width: 400px;
            height: 400px;
            background-color: yellow;
            display: flex;
            /* justify-content: space-around; */
        }
        .div1 {
            width: 280px;
            height: 200px;
            background-color: red;
            /* order: 1; */
            flex-grow: 1;
            flex-shrink: 1;
        }
        .div2 {
            width: 240px;
            height: 180px;
            background-color: blue;
            /* order: -1; */
            /* align-self: center; */
            flex-grow: 2;
            flex-shrink: 2;
        }
        .div3 {
            width: 180px;
            height: 300px;
            background-color: green;
            /* order: 1; */
            /* align-self: flex-end; */
            flex-grow: 1;
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <!-- 
        布局方式:
        1. 流式布局
        2. 盒模型布局
        3. 浮动布局
        4. 定位布局
        5. 弹性布局
        6. 多列布局
     -->
     <!-- 
        弹性布局
        概念:
        1. 容器 弹性布局的区域, 容器内的区域开启弹性布局 给元素设置display:flex/inline-flex, 在该元素里开启弹性布局.
        2. 弹性子元素 在容器里的元素


        3. 主轴 默认情况下, 弹性子元素永远会从主轴的开始方向排布向结束方向.
        4. 侧轴 一旦确定了主轴的方向, 那么侧轴与之垂直.

        注意: 主轴和侧轴是不存在的, 只是我们描述方向的一种方法

        容器有关的样式:
        1. 将元素设置成容器: display:flex/inline-flex
        2. 设置主轴的方向: flex-direction
            a. row 默认值, 水平方向, 从左向右
            b. row-reverse 水平方向, 从右向左
            c. column 竖直方向, 从上到下
            d. column-reverse 竖直方向, 从下到上
        3. 换行方式: flex-wrap
            a. nowrap 不换行 默认值, 如果宽度不够,强制压缩弹性子元素宽度
            b. wrap 换行
            c. wrap-reverse 反向换行
        4. 弹性子元素在主轴上的对齐方式: justify-content
            a. flex-start 主轴方向起点对齐
            b. flex-end 主轴方向终点对齐
            c. center 居中
            d. space-between 两端元素靠边, 其余元素之间距离等距
            e. space-around 所有元素 左右距离等距
        5. 弹性子元素在侧轴上的对齐方式: align-items
            a. flex-start 侧轴方向起点对齐
            b. flex-end 侧轴方向终点对齐
            c. center 居中
            d. stretch 默认值 规定弹性子元素的默认高度, 该值只有在不设置弹性子元素高时才起效果, 默认值填满整个侧轴
            e. baseline 基线对齐
        6. 多行弹性子元素在侧轴上的对齐方式: align-content
            a. flex-start 侧轴方向起点对齐
            b. flex-end 侧轴方向终点对齐
            c. center 居中
            d. stretch 默认值 规定弹性子元素的默认高度, 该值只有在不设置弹性子元素高时才起效果, 默认值填满整个侧轴
            e. space-between 两端元素靠边, 其余元素之间距离等距
            f. space-around 所有元素 左右距离等距
        骰子

        弹性子元素的样式
        1. 调整弹性子元素的排列顺序: order 默认情况下值都是0, 设置的值越小, 越靠前, 值相同时, 写的越早越靠前
        2. 单独调整每一个弹性子元素在侧轴上的对齐方式: align-self
            值与align-items相同 
        3. 多余空间的分配比例: flex-grow 默认值是0
        4. 当空间不足时的收缩比例: flex-shrink 默认值1
      -->
      <!-- <ul class="box">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
      </ul> -->

      <div class="wrap">
          <div class="div1"></div>
          <div class="div2"></div>
          <div class="div3"></div>
      </div>
</body>
</html>
