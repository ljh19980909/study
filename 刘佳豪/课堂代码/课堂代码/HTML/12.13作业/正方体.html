<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正方体</title>
    <style type="text/css">
*{
        margin: 0;
        padding: 0;
    }
.box{
    width: 200px;
    height: 200px;
    margin: 200px auto;
    transform-style: preserve-3d;
    position: relative;
    animation: xuanzhuan 25s infinite linear;
}
.box div{
    animation-fill-mode: forwards;
}
@keyframes xuanzhuan {
    0%{
        transform: rotateX(30deg) rotateY(30deg);
    }
    88%{
        transform: rotateX(30deg) rotateY(30deg);
    }
    96%{
        transform: rotateX(300deg) rotateY(300deg)
    }
    100%{
        transform: rotateX(300deg) rotateY(300deg);
    }
}
.div1{
    width: 200px;
    height: 200px;
    background-color: red;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: F 25s  linear infinite;
    
}
@keyframes F {
    0%{
        transform: rotateX(0deg) translateZ(0px);
    }
    72%{
        transform: rotateX(0deg) translateZ(0px);
    }
    80%{
        transform: rotateX(-90deg) translateZ(0px);
    }
    88%{
        transform: rotateX(-90deg) translateZ(100px);
    }
    100%{
        transform: rotateX(-90deg) translateZ(100px);
    }
}
.div2{
    width: 200px;
    height: 200px;
    background-color: yellow;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: E 25s  linear infinite;
    
}
@keyframes E {
    0%{
        transform: rotateX(0deg) translateZ(0px);
    }
    56%{
        transform: rotateX(0deg) translateZ(0px);
    }
    64%{
        transform: rotateX(90deg) translateZ(0px);
    }
    72%{
        transform: rotateX(90deg) translateZ(100px);
    }
    100%{
        transform: rotateX(90deg) translateZ(100px);
    }
}
.div3{
    width: 200px;
    height: 200px;
    background-color: blue;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: D 25s  linear  infinite;
    
}
@keyframes D {
    0%{
        transform:  rotateY(0deg) translateZ(0px);
    }
    40%{
        transform:  rotateY(0deg) translateZ(0px);
    }
    48%{
        transform: rotateY(-90deg) translateZ(0px);
    }
    56%{
        transform: rotateY(-90deg) translateZ(100px);
    }
    100%{
        transform: rotateY(-90deg) translateZ(100px);
    }
}
.div4{
    width: 200px;
    height: 200px;
    background-color: green;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: C 25s  linear infinite;
    
}
@keyframes C {
    0%{
        transform: rotateY(0deg) translateZ(0px);
    }
    24%{
        transform: rotateY(0deg) translateZ(0px);
    }
    32%{
        transform: rotateY(90deg) translateZ(0px);
    }
    40%{
        transform: rotateY(90deg) translateZ(100px);
    }
    100%{
        transform: rotateY(90deg) translateZ(100px);
    }
}
.div5{
    width: 200px;
    height: 200px;
    background-color: cyan;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: B 25s  linear infinite;
    
}
@keyframes B {
    0%{
        transform: rotateX(0deg) translateZ(0px);
    }
    8%{
        transform: rotateX(0deg) translateZ(0px);
    }
    16%{
        transform: rotateX(180deg) translateZ(0px);
    }
    24%{
        transform: rotateX(180deg) translateZ(100px);
    }
    100%{
        transform: rotateX(180deg) translateZ(100px);
    }
}
.div6{
    width: 200px;
    height: 200px;
    background-color: purple;
    position: absolute;
    opacity: .5;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: 50px;
    animation: A 25s linear infinite;
    
}
@keyframes A {
    0%{
        transform: translateZ(0px) ;
    }
    8%{
        transform: translateZ(100px) ;
    }
    100%{
        transform: translateZ(100px) ;
    }
}
    </style>
</head>
<body>
<div class="box">
    <div class="div1">6</div>
    <div class="div2">5</div>
    <div class="div3">4</div>
    <div class="div4">3</div>
    <div class="div5">2</div>
    <div class="div6">1</div>
</div>
</body>
</html>
