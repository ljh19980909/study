<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图形2</title>
    <style type="text/css">
    .box{
        width: 508px;
        height: 508px;
        margin: 0 auto;
    }
    .div1{
        width: 250px;
        height: 250px;
        border: solid 2px yellow;
        float: left;
        border-radius: 250px 250px 0px;
    }
    .div2{
        width: 250px;
        height: 250px;
        border: solid 2px pink;
        float: left;
        border-radius: 250px 250px 250px 0;
    }
    .div3{
        width: 250px;
        height: 250px;
        border: solid 2px green;
        float: left;
        border-radius: 250px 0px 250px 250px;
    }
    .div4{
        width: 250px;
        height: 250px;
        border: solid 2px blue;
        float: left;
        border-radius: 0px 250px 250px 250px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>
