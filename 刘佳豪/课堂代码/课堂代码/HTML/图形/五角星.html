<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五角星</title>
    <style type="text/css">
    .box{
        width: 120px;
        height: 20px;
        position: relative;
    }
    .box div{
        width: 24px;
        height: 20px;
        position: absolute;
        background: url(star.png) no-repeat;  
    }
    .div1{
        left: 0;
    }
    .div2,.div3,.div4,.div5{
        left: 24px;
    }
    .box div:hover {
            background: url(star.png) no-repeat 0 -20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4">
                        <div class="div5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
