<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图形3</title>
    <style type="text/css">
        .box {
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        .div1 {
            width: 250px;
            height: 250px;
            background-color: grey;
            float: left;
            border-radius: 0px 250px;
        }

        .div2 {
            width: 250px;
            height: 250px;
            background-color: grey;
            float: left;
            border-radius: 250px 0px;
        }

        .div3 {
            width: 250px;
            height: 250px;
            background-color: grey;
            float: left;
            border-radius: 250px 0px;
        }

        .div4 {
            width: 250px;
            height: 250px;
            background-color: grey;
            float: left;
            border-radius: 0px 250px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
