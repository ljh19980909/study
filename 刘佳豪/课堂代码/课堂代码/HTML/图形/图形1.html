<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图形1</title>
    <style type="text/css">
    .box{
        width: 500px;
        height: 500px;
        margin: 0 auto;
    }
    .div1{
        width: 500px;
        height: 500px;
        border: solid red 2px;
        border-radius: 0 500px;
        float: left;
    }
    .div2{
        width: 500px;
        height: 500px;
        border: solid red 2px;
        border-radius: 500px 0;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
